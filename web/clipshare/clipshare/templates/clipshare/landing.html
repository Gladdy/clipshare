{% extends 'base.html' %}
{% block content %}

    <div style="height:200px;">
        <h3>Infographic here</h3>
    </div>


    <form method="POST" action="{% url 'register' %}" class="form-horizontal">
        {% csrf_token %}

        {% if error %}
            <div class="form-group">
                <div class="alert alert-danger col-xs-offset-3 col-xs-6">
                    <p>{{ error }}</p></div>
            </div>
        {% endif %}

        <div class="form-group">
            <label for="id_email" class="control-label col-xs-3">Email</label>
            <div class="col-xs-6">
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
        </div>

        <div class="form-group">
            <label for="id_password1" class="control-label col-xs-3">Password</label>
            <div class="col-xs-6">
                <input type="password" class="form-control" id="id_password1" name="password1" required>
            </div>
        </div>

        <div class="form-group">
            <label for="id_password2" class="control-label col-xs-3">Repeat password</label>
            <div class="col-xs-6">
                <input type="password" class="form-control" id="id_password2" name="password2" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-6">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
{% endblock %}
