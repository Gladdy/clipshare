</html>{% extends 'base.html' %}
{% block content %}
    <div class="section">
        <div class="w-container">
            <div class="w-row">
                <div class="w-col w-col-4">
                    <h3>WELCOME</h3>
                    <p> {{ user }}</p>
                </div>

                <div class="w-col w-col-8" style="text-align:left;">
                    <h2>Admin panel</h2>
                    <div class="w-row admin-panel">
                        <h3> File uploader</h3>
                        <form class="w-form" action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
                            <input type="file" name="file">
                            <input type="hidden" name="indexredirect">
                            <input class="w-button formsubmitbutton" type="submit" value="Upload file!" name="submit">
                        </form>
                    </div>
                    <div class="w-row admin-panel">
                        <h3> File display</h3>
                        {% include 'clipshare/filetable.html' %}
                    </div>

                    <div class="w-row admin-panel dangerous">
                        <h3> Dangerous buttons</h3>
                        <form class="w-form" action="{% url 'wipe' %}" method="post">
                            {% csrf_token %}
                            <input class="w-input formtextfield" id="source" type="text" name="source" value="{{ randomstring }}">
                            <input class="w-input formtextfield" id="target" type="text" name="target" required="required" placeholder="Copy the other field">
                            <input class="w-button formsubmitbutton" type="submit" value="Wipe all" name="submit">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
